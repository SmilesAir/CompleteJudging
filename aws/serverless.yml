# serverless.yml
service: CompleteJudging

provider:
  name: aws
  runtime: nodejs6.10
  region: us-west-2
  stage: development

  iamRoleStatements: # permissions for all of your functions can be set here
    - Effect: Allow
      Action: # Gives permission to DynamoDB tables in a specific region
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-west-2:*:*"

functions:
  testLambda:
    handler: source/test.testLambda
    events:
      - http:
          path: testPost
          method: post
          cors: true
